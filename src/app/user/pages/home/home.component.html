<app-navbar></app-navbar>
<div class="container">
    <div class="card text-center my-3">
        <div class="card-header py-2 fondo">
            <h2 class="text-white">Bienvenid {{ user.nombre + ' ' + user.apellidos}} </h2>
        </div>
        <div class="card-body bg-light">
            <h4 class="card-title text-color">¿Qué deseas hacer hoy?</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-4 mb-2">
            <div class="card">
                <img src="../../../assets/gif/Add-course.gif" class="card-img-top" alt="Agregar curso">
                <div class="card-body">
                    <div class="d-grid">
                        <button class="btn btn-lg fondo" [routerLink]="['/user/registerCourse']">Agregar curso</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 mb-2">
            <div class="card">
                <img src="../../../assets/gif/Course.gif" class="card-img-top" alt="Mis cursos">
                <div class="card-body">
                    <div class="d-grid">
                        <button class="btn btn-lg fondo">Mis cursos</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 mb-3">
            <div class="card">
                <img src="../../../assets/gif/Comment.gif" class="card-img-top" alt="Comentarios">
                <div class="card-body">
                    <div class="d-grid">
                        <button class="btn btn-lg fondo">Escríbenos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
